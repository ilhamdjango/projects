name: Django CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-docker:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # 1️⃣ Repo-nu checkout et
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      # 2️⃣ Python quraşdır
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3️⃣ Pip güncəllə
      - name: Upgrade pip
        run: pip install --upgrade pip

      # 4️⃣ Dependencies qur
      - name: Install requirements
        run: pip install -r ./analitic-service/requirements.txt

      # 5️⃣ Ətraf mühit dəyişənləri
      - name: Set environment variables
        run: |
          echo "DJANGO_SETTINGS_MODULE=config.settings" >> $GITHUB_ENV
          echo "DATABASE_URL=postgres://user:password@localhost:5432/test_db" >> $GITHUB_ENV

      # 6️⃣ Django testlərini çalışdır
      - name: Run Django tests
        run: python ./analitic-service/manage.py test

      # 7️⃣ Docker image qur
      - name: Build Docker image
        run: docker build -t my-django-app:${{ github.sha }} ./analitic-service

