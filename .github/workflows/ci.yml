name: Django CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-docker:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # 1Ô∏è‚É£ Repo-nu v…ô submodule-larƒ± checkout et
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive   # üî• ∆èsas d√ºz…ôli≈ü ‚Äî submodule fayllarƒ± da √ß…ôkil…ôc…ôk
          fetch-depth: 0

      # 2Ô∏è‚É£ Python qura≈üdƒ±r
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3Ô∏è‚É£ Pip g√ºnc…ôll…ô
      - name: Upgrade pip
        run: pip install --upgrade pip

      # 4Ô∏è‚É£ Requirements qura≈üdƒ±r
      - name: Install requirements
        working-directory: ./analitic-service   # üî• ∆èlav…ô etdim ‚Äî …ômrl…ôr bu qovluqda i≈ül…ôy…ôc…ôk
        run: pip install -r requirements.txt

      # 5Ô∏è‚É£ ∆ètraf m√ºhit d…ôyi≈ü…ônl…ôri
      - name: Set environment variables
        run: |
          echo "DJANGO_SETTINGS_MODULE=config.settings" >> $GITHUB_ENV
          echo "DATABASE_URL=postgres://user:password@localhost:5432/test_db" >> $GITHUB_ENV

      # 6Ô∏è‚É£ Django testl…ôri
      - name: Run Django tests
        working-directory: ./analitic-service
        run: python manage.py test

      # 7Ô∏è‚É£ Docker image qur
      - name: Build Docker image
        run: docker build -t my-django-app:${{ github.sha }} ./analitic-service

      # 8Ô∏è‚É£ DockerHub-a push (yalnƒ±z main √º√ß√ºn)
      - name: Login to DockerHub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        if: github.ref == 'refs/heads/main'
        run: docker push my-django-app:${{ github.sha }}
