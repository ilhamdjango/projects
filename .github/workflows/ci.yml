name: Projects CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ecommerce-analitic:
    name: Analitic Service CI/CD
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: analitic_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Upgrade pip
        run: pip install --upgrade pip

      - name: Install dependencies
        run: pip install -r requirements.txt
        working-directory: ./ecommerce-analitic


      - name: Set environment variables
        run: |
          echo "DJANGO_SETTINGS_MODULE=config.settings" >> $GITHUB_ENV
          echo "DATABASE_URL=postgres://user:password@localhost:5432/analitic_db" >> $GITHUB_ENV

      - name: Run Django tests
        run: python manage.py test
        working-directory: ./ecommerce-analitic

      - name: Build Docker image
        run: docker build -t my-analitic-app:${{ github.sha }} ./projects/ecommerce-analitic

      - name: Push Docker image
        if: github.ref == 'refs/heads/main'
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push my-analitic-app:${{ github.sha }}

  ecommerce-gateway:
    name: Gateway Service CI/CD
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: gateway_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Upgrade pip
        run: pip install --upgrade pip

      - name: Install dependencies
        run: pip install -r requirements.txt
        working-directory: ./ecomerce-gateway-service

      - name: Set environment variables
        run: |
          echo "DJANGO_SETTINGS_MODULE=config.settings" >> $GITHUB_ENV
          echo "DATABASE_URL=postgres://user:password@localhost:5432/gateway_db" >> $GITHUB_ENV

      - name: Run Django tests
        run: python manage.py test
        working-directory: ./ecomerce-gateway-service

      - name: Build Docker image
        run: docker build -t my-gateway-app:${{ github.sha }} ./projects/ecomerce-gateway-service

      - name: Push Docker image
        if: github.ref == 'refs/heads/main'
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push my-gateway-app:${{ github.sha }}
